<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Grocery List</title>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <div class="container">
        <h1>Items needed from the store</h1>
        <div id="blanks">
          <form>
             <div class="form-group">
               <label for="item1">Item 1</label>
               <input id="item1" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="item2">Item 2</label>
               <input id="item2" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="item3">Item 3</label>
               <input id="item3" class="form-control" type="text">
             </div>

             <button type="submit" class="btn">Shop</button>
           </form>
        </div>

        <div id="grocery-list">

        </div>





      <script src="js/jquery-3.1.1.min.js"></script>
      <script src="js/scripts.js"></script>
    </body>

</html>
